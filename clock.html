<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Practice</title>

    <style>

        body{
            padding: 0;
            margin: 0;
        }

        *{
            padding: 0;
            margin: 0;
        }

        #tm{
            width: 5em;
            height: 2em;
            text-align: center;
            margin: 1em;
            border-radius: 10px;
            font-weight: bold;
            background-color: rgba(0, 0, 0);
            color: rgb(115, 199, 238);
            font-size: 1.2rem;
        }

    </style>
</head>
<body>

    <input type="text" id="tm">

<script>

    let time = document.getElementById('tm');

    const clock = () => {
            let dt = new Date();
            let hrs = dt.getHours();
            let min = dt.getMinutes();
            let sec = dt.getSeconds();

            if(hrs<10){
                hrs=`0${hrs}`;
            }if(min<10){
                min=`0${min}`;
            }if(sec<10){
                sec=`0${sec}`;
            }

            let clk = `${hrs}:${min}:${sec}`;
            time.value = clk;
        }

        let int = setInterval(clock, 1000);

</script>

</body>
